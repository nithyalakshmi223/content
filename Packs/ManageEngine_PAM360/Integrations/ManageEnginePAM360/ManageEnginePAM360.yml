      description: URL of the resource.
    - name: password
      description: Password for the account.
      required: true
    - name: notes
      description: Description for the resource.
    - name: resource_password_policy
      description: Policy for the resource.
    - name: account_password_policy
      description: Policy for the account.
    - name: location
      description: Location
    - name: dnsname
      description: DNS Name or IP address.
    - name: department
      description: Department.
    outputs: []
  - name: pam360-create-account
    description: Command to create account.
    arguments:
    - name: account_name
      description: Name of the account.
      required: true
    - name: password
      description: Password of the account.
      required: true
    - name: notes
      description: Account description
    - name: account_password_policy
      description: Policy of an account.
    - name: resource_id
      description: ID of the resource.
    outputs: []
  - name: pam360-update-resource
    description: Command to update resource.
    arguments:
    - name: resource_id
      description: ID of the resource.
      required: true
    - name: resource_name
      description: Name of the resource.
      required: true
    - name: resource_type
      description: Type of the resource.
    - name: resource_url
      description: URL of the resource.
    - name: password
      description: Password of a resource.
    - name: resource_description
      description: Description
    - name: resource_password_policy
      description: Policy for a resource.
    - name: location
      description: Location
    - name: department
      description: Department
    outputs: []
  - name: pam360-update-account
    description: Command to update account.
    arguments:
    - name: resource_id
      description: ID of the resource.
      required: true
    - name: account_id
      description: ID of the account.
      required: true
    - name: account_name
      description: Name of the account
    - name: notes
      description: Notes
    - name: account_password_policy
      description: Policy of an account.
