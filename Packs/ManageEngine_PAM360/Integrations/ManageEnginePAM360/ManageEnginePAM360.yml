    arguments:
    - name: resource_id
      description: ID of the resource.
      required: true
    outputs: []
  - name: pam360-update-account-password
    description: Command to update account password.
    arguments:
    - name: resource_id
      description: ID of the resource.
      required: true
    - name: account_id
      description: ID of the account.
      required: true
    - name: new_password
      description: Password to be updated.
      required: true
